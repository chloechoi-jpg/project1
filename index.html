<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Your Own Adventure</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <img src="images/choose-title.svg" alt="Choose Your Own Adventure" class="title-image" />
    <p class="note">Click any oval to open the story</p>

    <!-- Beginner-friendly tree made with simple HTML and CSS rows -->
    <div class="tree">
      <div class="row center">
        <a href="pages/overview.html" class="oval root">Story Begins</a>
      </div>

      <div class="row">
        <a href="pages/box1.html" class="oval">Box 1</a>
        <a href="pages/box2.html" class="oval">Box 2</a>
        <a href="pages/box3.html" class="oval">Box 3</a>
      </div>

      <div class="row">
        <a href="pages/box1a.html" class="oval small">Box 1A</a>
        <a href="pages/box1b.html" class="oval small">Box 1B</a>
        <a href="pages/box2a.html" class="oval small">Box 2A</a>
        <a href="pages/box2b.html" class="oval small">Box 2B</a>
        <a href="pages/box3a.html" class="oval small">Box 3A</a>
      </div>
    </div> 

    <p class="hint">Start from the top</p>
  </main>
</body>
</html>
